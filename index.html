<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Channels</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: #161618;
            --accent: #3b82f6;
            --telegram: #0088cc;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --search-bg: #1e1e22;
            --focus-color: #3b82f6;
            --focus-glow: rgba(59, 130, 246, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Fixed Navigation / Search Area */
        .nav-wrapper {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 24px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-bar {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 100%;
            background: var(--search-bg);
            border: 3px solid rgba(255, 255, 255, 0.1);
            padding: 20px 24px 20px 60px;
            border-radius: 16px;
            color: white;
            font-size: 24px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: var(--focus-color);
            background: #252529;
            box-shadow: 0 0 0 6px var(--focus-glow), 0 8px 32px rgba(59, 130, 246, 0.3);
            transform: scale(1.02);
        }

        .search-icon {
            position: absolute;
            left: 24px;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Responsive Grid for TV */
        .main-content {
            max-width: 1920px;
            margin: 0 auto;
            padding: 32px;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
        }

        @media (min-width: 1280px) {
            .channels-grid { 
                grid-template-columns: repeat(5, 1fr); 
                gap: 32px; 
            }
        }

        @media (min-width: 1920px) {
            .channels-grid { 
                grid-template-columns: repeat(6, 1fr); 
                gap: 36px; 
            }
        }

        .channel-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.2, 0, 0.2, 1);
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.03);
            aspect-ratio: 1/1.2;
            display: flex;
            flex-direction: column;
            outline: none;
        }

        /* D-pad Focus State */
        .channel-card:focus,
        .channel-card.focused {
            border-color: var(--focus-color);
            background: #1f1f24;
            transform: scale(1.1);
            box-shadow: 0 0 0 6px var(--focus-glow), 
                        0 12px 40px rgba(59, 130, 246, 0.4),
                        0 0 80px rgba(59, 130, 246, 0.2);
            z-index: 10;
        }

        .channel-card:active {
            transform: scale(1.05);
        }

        .logo-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
            background: #1c1c1f;
        }

        .logo-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 6px 16px rgba(0,0,0,0.6));
        }

        .channel-meta {
            padding: 16px;
            background: var(--card-bg);
        }

        .channel-name {
            font-size: 18px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .channel-tag {
            font-size: 14px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        /* Telegram Button - Larger for TV */
        .telegram-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background-color: var(--telegram);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 32px rgba(0, 136, 204, 0.5);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            outline: none;
            border: 3px solid transparent;
        }

        .telegram-btn:focus {
            border-color: white;
            transform: scale(1.15);
            box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.3), 
                        0 12px 32px rgba(0, 136, 204, 0.6);
        }

        .telegram-btn:active {
            transform: scale(1.05);
        }

        .telegram-btn svg {
            width: 40px;
            height: 40px;
            fill: white;
            margin-right: 2px;
        }

        /* Loading & Empty States */
        .loader {
            display: flex;
            justify-content: center;
            padding: 80px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        /* Error Message */
        #error-msg {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            padding: 20px;
            margin: 24px 32px;
            border-radius: 12px;
            text-align: center;
            display: none;
            font-size: 20px;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 3px solid var(--focus-color);
            outline-offset: 4px;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: 80px 40px;
            color: var(--text-dim);
            font-size: 22px;
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="search-bar">
            <svg class="search-icon" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input type="text" id="searchInput" placeholder="Search for channels..." autocomplete="off">
        </div>
    </div>

    <div id="error-msg"></div>

    <main class="main-content">
        <div id="loader" class="loader"><div class="spinner"></div></div>
        <div id="grid" class="channels-grid"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
