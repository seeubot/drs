<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Channels</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: #161618;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --telegram: #0088cc;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --search-bg: #1e1e22;
            --search-focus: rgba(59, 130, 246, 0.15);
            --border-color: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.4;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-feature-settings: "kern";
        }

        /* Enhanced Navigation */
        .nav-wrapper {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-color);
            padding: clamp(12px, 3vw, 20px) clamp(16px, 4vw, 24px);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .search-bar {
            max-width: min(1200px, 100%);
            margin: 0 auto;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            background: var(--search-bg);
            border: 2px solid var(--border-color);
            padding: clamp(12px, 3vw, 16px) 20px clamp(12px, 3vw, 16px) 52px;
            border-radius: 12px;
            color: white;
            font-size: clamp(16px, 2vw, 18px);
            outline: none;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .search-bar input:focus {
            border-color: var(--accent);
            background: var(--search-focus);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .search-bar input:focus + .search-icon {
            opacity: 1;
            color: var(--accent);
        }

        /* Dynamic Grid System */
        .main-content {
            padding: clamp(16px, 3vw, 24px);
            max-width: 1920px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: clamp(12px, 2vw, 20px);
            will-change: contents;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        /* Responsive Breakpoints */
        @media (max-width: 480px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
                gap: 18px;
            }
        }

        @media (min-width: 1025px) and (max-width: 1440px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }
        }

        @media (min-width: 1441px) and (max-width: 1920px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 24px;
            }
        }

        @media (min-width: 1921px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 28px;
            }
        }

        /* Optimized Channel Card */
        .channel-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid var(--border-color);
            aspect-ratio: 1/1.2;
            display: flex;
            flex-direction: column;
            transform: translateZ(0);
            will-change: transform, box-shadow;
            position: relative;
            opacity: 0;
            animation: cardSlideUp 0.4s ease forwards;
            animation-delay: calc(var(--card-index) * 0.05s);
        }

        .channel-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .channel-card:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .channel-card:active {
            transform: translateY(-2px) scale(1.01);
            transition-duration: 0.1s;
        }

        .logo-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(12px, 3vw, 20px);
            background: linear-gradient(145deg, #1c1c1f, #17171a);
            position: relative;
            overflow: hidden;
        }

        .logo-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .channel-card:hover .logo-box::before {
            opacity: 1;
        }

        .logo-box img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
            will-change: transform;
        }

        .channel-card:hover .logo-box img {
            transform: scale(1.08);
        }

        .channel-meta {
            padding: clamp(10px, 2vw, 14px);
            background: var(--card-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }

        .channel-name {
            font-size: clamp(14px, 1.8vw, 16px);
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
            letter-spacing: 0.2px;
        }

        .channel-tag {
            font-size: clamp(11px, 1.4vw, 12px);
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 500;
            opacity: 0.8;
        }

        /* Enhanced Telegram Button */
        .telegram-btn {
            position: fixed;
            bottom: clamp(16px, 4vw, 24px);
            right: clamp(16px, 4vw, 24px);
            width: clamp(56px, 8vw, 64px);
            height: clamp(56px, 8vw, 64px);
            background-color: var(--telegram);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 136, 204, 0.4);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .telegram-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 32px rgba(0, 136, 204, 0.6);
        }

        .telegram-btn:focus-visible {
            outline: 2px solid white;
            outline-offset: 4px;
            transform: scale(1.05);
        }

        .telegram-btn svg {
            width: clamp(24px, 4vw, 28px);
            height: clamp(24px, 4vw, 28px);
            fill: white;
            transition: transform 0.3s;
        }

        .telegram-btn:hover svg {
            transform: scale(1.1);
        }

        /* Enhanced Loading State */
        #loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            gap: 20px;
            min-height: 300px;
        }

        .spinner {
            width: clamp(40px, 8vw, 48px);
            height: clamp(40px, 8vw, 48px);
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loader-text {
            color: var(--text-dim);
            font-size: clamp(14px, 2vw, 16px);
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced Error Message */
        #error-msg {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.05));
            color: #fca5a5;
            padding: clamp(14px, 3vw, 18px);
            margin: clamp(16px, 3vw, 24px);
            border-radius: 12px;
            text-align: center;
            display: none;
            font-size: clamp(14px, 2vw, 16px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Enhanced Empty State */
        .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: clamp(40px, 8vw, 80px) 20px;
            color: var(--text-dim);
            font-size: clamp(16px, 2.5vw, 18px);
            opacity: 0.7;
        }

        .empty-state svg {
            width: clamp(48px, 10vw, 64px);
            height: clamp(48px, 10vw, 64px);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Performance optimizations */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .channel-card {
                animation: none !important;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .channel-card:hover {
                transform: none;
            }
            
            .channel-card:active {
                transform: scale(0.98);
                opacity: 0.8;
            }
            
            .telegram-btn:hover {
                transform: none;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --border-color: #ffffff;
                --text-dim: #cccccc;
            }
            
            .channel-card {
                border-width: 2px;
            }
        }

        /* Dark/light mode support */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f8fafc;
                --card-bg: #ffffff;
                --text-main: #1e293b;
                --text-dim: #64748b;
                --search-bg: #f1f5f9;
                --border-color: #e2e8f0;
                --search-focus: rgba(59, 130, 246, 0.1);
            }
            
            .logo-box {
                background: linear-gradient(145deg, #f1f5f9, #e2e8f0);
            }
            
            .channel-meta {
                border-top-color: #f1f5f9;
            }
        }

        /* Print styles */
        @media print {
            .telegram-btn,
            .search-bar input {
                display: none;
            }
            
            .channel-card {
                break-inside: avoid;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="search-bar">
            <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input type="text" id="searchInput" placeholder="Type at least 3 letters to search channels..." autocomplete="off">

    <div id="error-msg"></div>

    <main class="main-content">

            <div class="spinner"></div>
            <div class="loader-text">Type at least 3 letters to load channels...</div>
        </div>
        <div id="grid" class="channels-grid"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
