<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDirect - Movies & TV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --accent-color: #e50914;
            --text-main: #ffffff;
            --text-dim: #a3a3a3;
            --transition: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* --- Header & Search --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 1.5rem 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-color);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-container input {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            border-radius: 4px;
            color: white;
            outline: none;
            transition: var(--transition);
        }

        .search-container input:focus {
            background: rgba(255,255,255,0.2);
            border-color: var(--accent-color);
        }

        .search-container i {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
        }

        /* --- Grid Layout --- */
        .content-container {
            padding: 0 4% 4rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            position: relative;
            background: var(--card-bg);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            aspect-ratio: 2/3;
        }

        .card:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem 0.8rem 0.8rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            opacity: 0;
            transition: var(--transition);
        }

        .card:hover .card-info {
            opacity: 1;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 2px 6px;
            background: var(--accent-color);
            font-size: 0.6rem;
            font-weight: bold;
            border-radius: 2px;
        }

        /* --- Fullscreen Player --- */
        #player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        #player-overlay.active {
            display: flex;
        }

        .player-header {
            padding: 1rem;
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
            position: absolute;
            width: 100%;
            z-index: 1001;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 1rem;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- Utilities --- */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loader.active { display: block; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 0.8rem; }
            header { flex-direction: column; gap: 1rem; }
            .search-container { max-width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="brand">STREAMDIRECT</a>
        <div class="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Search title, genre, year...">
        </div>
    </header>

    <main class="content-container">
        <div id="content-grid" class="grid">
            <!-- Dynamic Content -->
        </div>
    </main>

    <div id="player-overlay">
        <div class="player-header">
            <button class="back-btn" onclick="closePlayer()"><i class="bi bi-arrow-left"></i></button>
            <span id="playing-title">Loading...</span>
        </div>
        <video id="main-video" controls autoplay crossorigin="anonymous"></video>
    </div>

    <div id="loader" class="loader">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script>
        const API_URL = 'https://static-crane-seeutech-17dd4df3.koyeb.app/api/content';
        let allData = [];
        const grid = document.getElementById('content-grid');
        const searchInput = document.getElementById('search-input');
        const playerOverlay = document.getElementById('player-overlay');
        const video = document.getElementById('main-video');
        const playingTitle = document.getElementById('playing-title');
        let hls = null;

        // Initialize
        async function init() {
            showLoader(true);
            try {
                // Fetch high limit for one-time efficient load
                const res = await fetch(`${API_URL}?limit=100`);
                const json = await res.json();
                if(json.success) {
                    allData = json.data;
                    render(allData);
                }
            } catch (err) {
                console.error("Failed to load content", err);
            } finally {
                showLoader(false);
            }
        }

        function render(data) {
            grid.innerHTML = data.map(item => `
                <div class="card" onclick="playMedia('${item._id}')">
                    <span class="badge">${item.type.toUpperCase()}</span>
                    <img src="${item.thumbnail || 'https://via.placeholder.com/300x450?text=No+Image'}" 
                         alt="${item.title}" loading="lazy">
                    <div class="card-info">
                        <div class="card-title">${item.title}</div>
                        <div class="card-meta">${item.year || ''} â€¢ ${item.genre?.[0] || 'Media'}</div>
                    </div>
                </div>
            `).join('');
        }

        async function playMedia(id) {
            const item = allData.find(i => i._id === id);
            if(!item) return;

            let streamUrl = item.streamUrl;
            
            // Handle TV Series logic (auto-play S1E1 if not specified)
            if(!streamUrl && item.seasons?.length > 0) {
                const s1 = item.seasons.find(s => s.seasonNumber === 1) || item.seasons[0];
                const e1 = s1.episodes?.[0];
                streamUrl = e1?.streamUrl;
            }

            if(!streamUrl) {
                alert("Stream not available for this item.");
                return;
            }

            playingTitle.innerText = item.title;
            playerOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';

            if (Hls.isSupported() && streamUrl.endsWith('.m3u8')) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
            } else {
                video.src = streamUrl;
            }
        }

        function closePlayer() {
            playerOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
            video.pause();
            video.src = "";
            if(hls) hls.destroy();
        }

        function showLoader(show) {
            document.getElementById('loader').classList.toggle('active', show);
        }

        // Fast Local Filtering
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allData.filter(i => 
                i.title.toLowerCase().includes(term) || 
                i.genre?.some(g => g.toLowerCase().includes(term)) ||
                (i.year && i.year.toString().includes(term))
            );
            render(filtered);
        });

        // Listen for escape key to close player
        document.addEventListener('keydown', (e) => {
            if(e.key === "Escape") closePlayer();
        });

        init();
    </script>
</body>
</html>
