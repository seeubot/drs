<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Movies & TV Series Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --movie-color: #3498db;
            --series-color: #e74c3c;
            --featured-color: #f39c12;
            --background-color: #0f1419;
            --card-bg: #1c232b;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding-bottom: 100px;
        }
        
        .navbar {
            background-color: rgba(28, 35, 43, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2d3746;
            padding: 15px 0;
        }
        
        .stats-bar {
            background: linear-gradient(135deg, #1c232b 0%, #2d3746 100%);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #2d3746;
        }
        
        .content-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #2d3746;
            margin-bottom: 20px;
            height: 100%;
            position: relative;
        }
        
        .content-card:hover {
            transform: translateY(-5px);
            border-color: var(--movie-color);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.2);
        }
        
        .content-card.series:hover {
            border-color: var(--series-color);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.2);
        }
        
        .content-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #2d3746;
        }
        
        .type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .movie-badge {
            background-color: var(--movie-color);
        }
        
        .series-badge {
            background-color: var(--series-color);
        }
        
        .featured-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--featured-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .card-content {
            padding: 15px;
        }
        
        .content-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .content-meta {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 10px;
        }
        
        .genre-tag {
            display: inline-block;
            background: #2d3746;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 20, 25, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: var(--movie-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .search-box {
            background: var(--card-bg);
            border: 1px solid #2d3746;
            border-radius: 25px;
            padding: 12px 20px;
            color: var(--text-primary);
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--movie-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .filter-btn {
            background: var(--card-bg);
            border: 1px solid #2d3746;
            color: var(--text-secondary);
            border-radius: 25px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--movie-color);
            color: white;
            border-color: var(--movie-color);
        }
        
        .stats-item {
            text-align: center;
            padding: 10px;
        }
        
        .stats-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--movie-color);
        }
        
        .stats-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .modal-content {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid #2d3746;
        }
        
        .modal-header {
            border-bottom: 1px solid #2d3746;
        }
        
        .modal-footer {
            border-top: 1px solid #2d3746;
        }
        
        .episode-item {
            background: #2d3746;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }
        
        .episode-item:hover {
            background: #3a4556;
        }
        
        .pagination {
            margin-top: 30px;
        }
        
        .page-link {
            background: var(--card-bg);
            border: 1px solid #2d3746;
            color: var(--text-primary);
        }
        
        .page-link:hover {
            background: var(--movie-color);
            border-color: var(--movie-color);
            color: white;
        }
        
        .page-item.active .page-link {
            background: var(--movie-color);
            border-color: var(--movie-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" style="color: var(--text-primary); font-weight: 700; font-size: 1.5rem;">
                ðŸŽ¬ Movies & TV Manager
            </a>
            <div class="d-flex align-items-center">
                <div id="connectionStatus" class="me-3">
                    <span class="badge bg-secondary">Connecting...</span>
                </div>
                <button class="btn btn-outline-light btn-sm" onclick="showApiConfig()">
                    <i class="bi bi-gear"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Search and Filter Section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text bg-dark border-dark">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                    <input type="text" id="searchInput" class="search-box" placeholder="Search movies, series, actors..." 
                           autocomplete="off" spellcheck="false">
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-flex gap-2">
                    <button class="filter-btn flex-grow-1" onclick="setFilter('all')" id="filterAll">
                        <i class="bi bi-collection me-1"></i> All
                    </button>
                    <button class="filter-btn" onclick="setFilter('movie')" id="filterMovies">
                        <i class="bi bi-film me-1"></i>
                    </button>
                    <button class="filter-btn" onclick="setFilter('series')" id="filterSeries">
                        <i class="bi bi-tv me-1"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="stats-bar" id="statsSection">
            <div class="row text-center" id="statsContent">
                <div class="col-6 col-md-3">
                    <div class="stats-number" id="totalContent">0</div>
                    <div class="stats-label">Total Content</div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stats-number" id="totalMovies">0</div>
                    <div class="stats-label">Movies</div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stats-number" id="totalSeries">0</div>
                    <div class="stats-label">TV Series</div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stats-number" id="totalFeatured">0</div>
                    <div class="stats-label">Featured</div>
                </div>
            </div>
        </div>

        <!-- API Configuration Modal -->
        <div class="modal fade" id="apiConfigModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">API Configuration</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">API Base URL</label>
                            <input type="url" id="apiBaseUrl" class="form-control bg-dark border-dark text-light" 
                                   value="http://localhost:3000" placeholder="Enter API base URL">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Items per page</label>
                            <input type="number" id="itemsPerPage" class="form-control bg-dark border-dark text-light" 
                                   value="12" min="1" max="100">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveApiConfig()">Save & Reload</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Grid -->
        <div id="contentGrid" class="row">
            <!-- Content will be loaded here -->
        </div>

        <!-- Pagination -->
        <nav id="paginationContainer" class="d-none">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be generated here -->
            </ul>
        </nav>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state d-none">
            <i class="bi bi-film"></i>
            <h4>No content found</h4>
            <p>Try adjusting your search or filters</p>
            <button class="btn btn-outline-primary mt-3" onclick="loadAllContent()">
                <i class="bi bi-arrow-clockwise"></i> Reload Content
            </button>
        </div>

        <!-- Content Details Modal -->
        <div class="modal fade" id="contentModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- Content details will be loaded here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deleteContent()">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuration
        let API_BASE_URL = localStorage.getItem('apiBaseUrl') || 'https://static-crane-seeutech-17dd4df3.koyeb.app';
        let ITEMS_PER_PAGE = parseInt(localStorage.getItem('itemsPerPage')) || 12;
        let currentPage = 1;
        let totalPages = 1;
        let currentFilter = 'all';
        let allContent = [];
        let filteredContent = [];
        let isLoading = false;
        let isInitialLoad = true;
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
        
        // API Configuration Functions
        function getApiBaseUrl() {
            return API_BASE_URL.replace(/\/$/, '');
        }
        
        async function testConnection() {
            showLoading(true);
            try {
                const response = await fetch(`${getApiBaseUrl()}/health`);
                if (response.ok) {
                    const data = await response.json();
                    updateConnectionStatus('connected', 'API Connected');
                    showNotification('success', 'âœ… Connected to API successfully');
                    return true;
                } else {
                    throw new Error('API returned ' + response.status);
                }
            } catch (error) {
                console.error('Connection error:', error);
                updateConnectionStatus('disconnected', 'API Unavailable');
                showNotification('error', 'âŒ Failed to connect to API. Using cached data if available.');
                return false;
            } finally {
                showLoading(false);
            }
        }
        
        // Main Content Loading Functions
        async function loadAllContent(page = 1) {
            if (isLoading) return;
            
            isLoading = true;
            showLoading(true);
            
            try {
                console.time('Content Load Time');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                // Build query parameters
                const params = new URLSearchParams({
                    page: page,
                    limit: ITEMS_PER_PAGE
                });
                
                if (currentFilter !== 'all') {
                    params.append('type', currentFilter);
                }
                
                const response = await fetch(`${getApiBaseUrl()}/api/content?${params}`, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'max-age=300'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                console.timeEnd('Content Load Time');
                
                if (data.success) {
                    allContent = data.data;
                    filteredContent = [...allContent];
                    
                    // Cache the data
                    localStorage.setItem('cachedContent', JSON.stringify({
                        data: allContent,
                        timestamp: Date.now()
                    }));
                    
                    renderContentGrid();
                    updatePagination(data.total, data.page, data.totalPages);
                    
                    if (isInitialLoad) {
                        loadStats();
                        isInitialLoad = false;
                    }
                    
                    return true;
                } else {
                    throw new Error(data.message || 'Invalid response format');
                }
            } catch (error) {
                console.warn('API failed, trying cache...', error);
                
                // Try to load from cache
                const cached = localStorage.getItem('cachedContent');
                if (cached) {
                    const { data, timestamp } = JSON.parse(cached);
                    // Use cache if less than 1 hour old
                    if (Date.now() - timestamp < 3600000) {
                        allContent = data;
                        filteredContent = [...allContent];
                        renderContentGrid();
                        showNotification('warning', 'âš ï¸ Using cached data (offline mode)');
                        return true;
                    }
                }
                
                showNotification('error', 'âŒ Unable to load content. Please check your connection.');
                document.getElementById('emptyState').classList.remove('d-none');
                return false;
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/stats`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('totalContent').textContent = stats.totalContent;
                    document.getElementById('totalMovies').textContent = stats.totalMovies;
                    document.getElementById('totalSeries').textContent = stats.totalSeries;
                    document.getElementById('totalFeatured').textContent = stats.featuredContent;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Content Rendering Functions
        function renderContentGrid() {
            const grid = document.getElementById('contentGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            // Apply search filter
            let contentToRender = filteredContent;
            if (searchTerm.length >= 2) {
                contentToRender = filteredContent.filter(item => {
                    const matchesSearch = item.title.toLowerCase().includes(searchTerm) ||
                                         (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                                         (item.cast && item.cast.some(actor => actor.toLowerCase().includes(searchTerm)));
                    return matchesSearch;
                });
            }
            
            if (contentToRender.length === 0) {
                grid.innerHTML = '';
                document.getElementById('emptyState').classList.remove('d-none');
                document.getElementById('paginationContainer').classList.add('d-none');
                return;
            }
            
            document.getElementById('emptyState').classList.add('d-none');
            document.getElementById('paginationContainer').classList.remove('d-none');
            
            // Create grid items
            let gridHTML = '';
            contentToRender.forEach((item, index) => {
                const isMovie = item.type === 'movie';
                const typeBadge = isMovie ? 'movie-badge' : 'series-badge';
                const typeText = isMovie ? 'MOVIE' : 'SERIES';
                
                const thumbnail = item.thumbnail || 'https://via.placeholder.com/300x200/2d3746/8899a6?text=No+Image';
                
                let metaText = '';
                if (item.year) metaText += `${item.year} â€¢ `;
                if (isMovie && item.duration) {
                    metaText += item.duration;
                } else if (!isMovie && item.totalSeasons) {
                    metaText += `${item.totalSeasons} Season${item.totalSeasons > 1 ? 's' : ''}`;
                }
                
                gridHTML += `
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="content-card ${isMovie ? '' : 'series'}" onclick="viewContentDetails('${item._id}')" 
                             style="--card-index: ${index};" role="button" tabindex="0">
                            ${item.isFeatured ? '<span class="featured-badge">FEATURED</span>' : ''}
                            <span class="type-badge ${typeBadge}">${typeText}</span>
                            <img src="${thumbnail}" class="content-image" alt="${item.title}" 
                                 onerror="this.src='https://via.placeholder.com/300x200/2d3746/8899a6?text=No+Image'">
                            <div class="card-content">
                                <div class="content-title">${escapeHtml(item.title)}</div>
                                <div class="content-meta">${escapeHtml(metaText)}</div>
                                <div class="mt-2">
                                    ${(item.genre || []).slice(0, 2).map(genre => 
                                        `<span class="genre-tag">${escapeHtml(genre)}</span>`
                                    ).join('')}
                                    ${(item.genre || []).length > 2 ? 
                                        `<span class="genre-tag">+${(item.genre || []).length - 2} more</span>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            grid.innerHTML = gridHTML;
        }
        
        async function viewContentDetails(contentId) {
            showLoading(true);
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/content/${contentId}`);
                const data = await response.json();
                
                if (data.success) {
                    const content = data.data;
                    const modal = new bootstrap.Modal(document.getElementById('contentModal'));
                    const isMovie = content.type === 'movie';
                    
                    document.getElementById('modalTitle').textContent = content.title;
                    document.getElementById('deleteBtn').setAttribute('data-content-id', contentId);
                    
                    let detailsHTML = `
                        <div class="row">
                            <div class="col-md-4">
                                ${content.thumbnail ? 
                                    `<img src="${content.thumbnail}" class="img-fluid rounded mb-3" alt="${content.title}" 
                                          style="width: 100%; height: 200px; object-fit: cover;">` : 
                                    `<div class="bg-secondary rounded mb-3 d-flex align-items-center justify-content-center" 
                                          style="height: 200px;">
                                        <i class="bi bi-film" style="font-size: 48px; opacity: 0.3;"></i>
                                    </div>`}
                                
                                <div class="mb-3">
                                    <small class="text-muted d-block">TYPE</small>
                                    <span class="badge ${isMovie ? 'bg-primary' : 'bg-danger'}">
                                        ${isMovie ? 'Movie' : 'TV Series'}
                                    </span>
                                    ${content.isFeatured ? '<span class="badge bg-warning ms-1">Featured</span>' : ''}
                                </div>
                                
                                <div class="mb-3">
                                    <small class="text-muted d-block">YEAR</small>
                                    <div>${content.year || 'N/A'}</div>
                                </div>
                                
                                ${content.rating ? `
                                    <div class="mb-3">
                                        <small class="text-muted d-block">RATING</small>
                                        <div>${content.rating}</div>
                                    </div>
                                ` : ''}
                                
                                ${content.imdbRating ? `
                                    <div class="mb-3">
                                        <small class="text-muted d-block">IMDB RATING</small>
                                        <div>
                                            ${content.imdbRating}/10
                                            <i class="bi bi-star-fill text-warning ms-1"></i>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="col-md-8">
                                <div class="mb-4">
                                    <h6>Description</h6>
                                    <p class="mb-0">${escapeHtml(content.description || 'No description available.')}</p>
                                </div>
                                
                                ${isMovie ? `
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <small class="text-muted d-block">DURATION</small>
                                            <div>${content.duration || 'N/A'}</div>
                                        </div>
                                        <div class="col-6">
                                            <small class="text-muted d-block">LANGUAGE</small>
                                            <div>${content.language || 'N/A'}</div>
                                        </div>
                                    </div>
                                ` : ''}
                                
                                ${!isMovie && content.totalSeasons ? `
                                    <div class="mb-3">
                                        <small class="text-muted d-block">SEASONS & EPISODES</small>
                                        <div>${content.totalSeasons} Seasons â€¢ ${content.totalEpisodes} Episodes</div>
                                    </div>
                                ` : ''}
                                
                                ${content.director ? `
                                    <div class="mb-3">
                                        <small class="text-muted d-block">DIRECTOR</small>
                                        <div>${escapeHtml(content.director)}</div>
                                    </div>
                                ` : ''}
                                
                                ${content.cast && content.cast.length > 0 ? `
                                    <div class="mb-3">
                                        <small class="text-muted d-block">CAST</small>
                                        <div class="d-flex flex-wrap gap-2">
                                            ${content.cast.map(actor => 
                                                `<span class="badge bg-secondary">${escapeHtml(actor)}</span>`
                                            ).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                                
                                ${content.genre && content.genre.length > 0 ? `
                                    <div class="mb-3">
                                        <small class="text-muted d-block">GENRES</small>
                                        <div class="d-flex flex-wrap gap-2">
                                            ${content.genre.map(genre => 
                                                `<span class="badge bg-info">${escapeHtml(genre)}</span>`
                                            ).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                                
                                ${!isMovie && content.seasons && content.seasons.length > 0 ? `
                                    <div class="mb-3">
                                        <small class="text-muted d-block">SEASONS</small>
                                        <div class="accordion" id="seasonsAccordion">
                                            ${content.seasons.sort((a, b) => a.seasonNumber - b.seasonNumber).map((season, idx) => `
                                                <div class="accordion-item border-dark">
                                                    <h2 class="accordion-header">
                                                        <button class="accordion-button bg-dark text-white ${idx > 0 ? 'collapsed' : ''}" 
                                                                type="button" data-bs-toggle="collapse" 
                                                                data-bs-target="#season${idx}">
                                                            Season ${season.seasonNumber}: ${escapeHtml(season.title || 'Untitled')}
                                                            <span class="badge bg-secondary ms-2">${season.episodeCount || 0} episodes</span>
                                                        </button>
                                                    </h2>
                                                    <div id="season${idx}" class="accordion-collapse collapse ${idx === 0 ? 'show' : ''}" 
                                                         data-bs-parent="#seasonsAccordion">
                                                        <div class="accordion-body bg-dark">
                                                            ${season.description ? `
                                                                <p class="mb-3">${escapeHtml(season.description)}</p>
                                                            ` : ''}
                                                            ${season.episodes && season.episodes.length > 0 ? `
                                                                <div class="list-group">
                                                                    ${season.episodes.sort((a, b) => a.episodeNumber - b.episodeNumber).map(episode => `
                                                                        <div class="episode-item">
                                                                            <div class="d-flex justify-content-between align-items-center">
                                                                                <div>
                                                                                    <strong>Episode ${episode.episodeNumber}:</strong> 
                                                                                    ${escapeHtml(episode.title)}
                                                                                </div>
                                                                                <div>
                                                                                    ${episode.duration ? 
                                                                                        `<span class="badge bg-secondary">${episode.duration}</span>` : ''}
                                                                                </div>
                                                                            </div>
                                                                            ${episode.description ? `
                                                                                <div class="text-muted mt-1" style="font-size: 12px;">
                                                                                    ${escapeHtml(episode.description)}
                                                                                </div>
                                                                            ` : ''}
                                                                        </div>
                                                                    `).join('')}
                                                                </div>
                                                            ` : '<p class="text-muted">No episodes added yet.</p>'}
                                                        </div>
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('modalBody').innerHTML = detailsHTML;
                    modal.show();
                }
            } catch (error) {
                console.error('Error loading content details:', error);
                showNotification('error', 'Failed to load content details');
            } finally {
                showLoading(false);
            }
        }
        
        // Filter and Search Functions
        function setFilter(filterType) {
            currentFilter = filterType;
            
            // Update active filter button
            document.getElementById('filterAll').classList.remove('active');
            document.getElementById('filterMovies').classList.remove('active');
            document.getElementById('filterSeries').classList.remove('active');
            
            document.getElementById(`filter${filterType.charAt(0).toUpperCase() + filterType.slice(1)}`).classList.add('active');
            
            loadAllContent(1);
        }
        
        // Pagination Functions
        function updatePagination(totalItems, currentPageNum, totalPagesNum) {
            currentPage = currentPageNum;
            totalPages = totalPagesNum;
            
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // Previous button
            const prevDisabled = currentPage <= 1 ? 'disabled' : '';
            pagination.innerHTML += `
                <li class="page-item ${prevDisabled}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            `;
            
            // Page numbers (max 5 pages shown)
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                const active = i === currentPage ? 'active' : '';
                pagination.innerHTML += `
                    <li class="page-item ${active}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            }
            
            // Next button
            const nextDisabled = currentPage >= totalPages ? 'disabled' : '';
            pagination.innerHTML += `
                <li class="page-item ${nextDisabled}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            `;
            
            // Show/hide pagination
            document.getElementById('paginationContainer').classList.toggle('d-none', totalPages <= 1);
        }
        
        function changePage(pageNum) {
            if (pageNum < 1 || pageNum > totalPages || pageNum === currentPage) return;
            loadAllContent(pageNum);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Content Management Functions
        async function deleteContent() {
            const contentId = document.getElementById('deleteBtn').getAttribute('data-content-id');
            
            if (!contentId || !confirm('Are you sure you want to delete this content? This action cannot be undone.')) {
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/content/${contentId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('success', 'Content deleted successfully');
                    
                    // Close modal
                    bootstrap.Modal.getInstance(document.getElementById('contentModal')).hide();
                    
                    // Reload content
                    loadAllContent(currentPage);
                    loadStats();
                } else {
                    throw new Error(data.message || 'Failed to delete content');
                }
            } catch (error) {
                console.error('Error deleting content:', error);
                showNotification('error', 'Failed to delete content');
            } finally {
                showLoading(false);
            }
        }
        
        // Utility Functions
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            if (status === 'connected') {
                statusElement.innerHTML = '<span class="badge bg-success">Connected</span>';
            } else {
                statusElement.innerHTML = '<span class="badge bg-danger">Disconnected</span>';
            }
        }
        
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }
        
        function showNotification(type, message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `position-fixed top-0 end-0 p-3`;
            notification.style.zIndex = '9999';
            
            notification.innerHTML = `
                <div class="toast align-items-center text-white bg-${type === 'success' ? 'success' : 'danger'} border-0" 
                     role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" 
                                data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Show and auto-remove toast
            const toast = new bootstrap.Toast(notification.querySelector('.toast'), {
                delay: 3000
            });
            toast.show();
            
            toast._element.addEventListener('hidden.bs.toast', () => {
                notification.remove();
            });
        }
        
        // API Configuration Modal
        function showApiConfig() {
            document.getElementById('apiBaseUrl').value = API_BASE_URL;
            document.getElementById('itemsPerPage').value = ITEMS_PER_PAGE;
            
            const modal = new bootstrap.Modal(document.getElementById('apiConfigModal'));
            modal.show();
        }
        
        function saveApiConfig() {
            API_BASE_URL = document.getElementById('apiBaseUrl').value;
            ITEMS_PER_PAGE = parseInt(document.getElementById('itemsPerPage').value);
            
            localStorage.setItem('apiBaseUrl', API_BASE_URL);
            localStorage.setItem('itemsPerPage', ITEMS_PER_PAGE);
            
            // Close modal
            bootstrap.Modal.getInstance(document.getElementById('apiConfigModal')).hide();
            
            // Test connection and reload
            testConnection().then(connected => {
                if (connected) {
                    loadAllContent(1);
                    loadStats();
                }
            });
        }
        
        // Initialization
        function init() {
            // Set up debounced search
            const debouncedSearch = debounce(() => {
                renderContentGrid();
            }, 300);
            
            document.getElementById('searchInput').addEventListener('input', debouncedSearch);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === '/' && e.target !== document.getElementById('searchInput')) {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
                if (e.key === 'Escape' && document.activeElement === document.getElementById('searchInput')) {
                    document.getElementById('searchInput').blur();
                    document.getElementById('searchInput').value = '';
                    renderContentGrid();
                }
            });
            
            // Set active filter button
            document.getElementById('filterAll').classList.add('active');
            
            // Focus search on load
            setTimeout(() => {
                document.getElementById('searchInput').focus();
            }, 100);
            
            // Preconnect to API
            const link = document.createElement('link');
            link.rel = 'preconnect';
            link.href = new URL(API_BASE_URL).origin;
            document.head.appendChild(link);
            
            // Initial load
            testConnection().then(connected => {
                if (connected) {
                    loadAllContent(1);
                    loadStats();
                }
            });
        }
    </script>
</body>
</html>
