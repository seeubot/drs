<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamDirect - Premium</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-color: #0f1014;
            --surface: #1a1c22;
            --accent: #e50914;
            --accent-hover: #ff0f1a;
            --text-main: #f5f5f7;
            --text-dim: #9ca3af;
            --gradient: linear-gradient(180deg, rgba(15,16,20,0) 0%, rgba(15,16,20,1) 100%);
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            user-select: none;
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        nav.scrolled {
            background: rgba(15, 16, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Hero Section --- */
        .hero {
            height: 70vh;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 0 5% 3rem;
            background-size: cover;
            background-position: center;
            margin-bottom: 2rem;
        }

        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(15,16,20,0.8) 0%, transparent 60%), var(--gradient);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .hero-btns {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.8rem;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: 0.2s;
        }

        .btn-primary { background: var(--text-main); color: black; }
        .btn-secondary { background: rgba(255,255,255,0.2); color: white; backdrop-filter: blur(5px); }
        .btn:active { transform: scale(0.95); }

        /* --- Search Bar --- */
        .search-wrapper {
            padding: 0 5% 2rem;
        }

        .search-box {
            background: var(--surface);
            border-radius: 12px;
            padding: 0.8rem 1.2rem;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .search-box input {
            background: none;
            border: none;
            color: white;
            width: 100%;
            margin-left: 10px;
            font-size: 1rem;
            outline: none;
        }

        /* --- Content Grid --- */
        .section-label {
            padding: 0 5% 1rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dim);
        }

        .content-grid {
            padding: 0 5% 5rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 1rem;
        }

        .movie-card {
            position: relative;
            aspect-ratio: 2/3;
            border-radius: 8px;
            overflow: hidden;
            background: var(--surface);
            transition: transform 0.3s;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 0.9;
        }

        .card-title {
            font-size: 0.75rem;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .quality-tag {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--accent);
            font-size: 0.6rem;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* --- Native Player Styling --- */
        #web-player {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 2000;
            display: none;
        }

        .close-player {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2100;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
        }

        /* --- Responsive --- */
        @media (min-width: 768px) {
            .content-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1.5rem; }
            .hero { height: 80vh; }
            .hero-title { font-size: 4rem; }
            .card-title { font-size: 0.9rem; }
        }

        /* Shimmer Loading */
        .skeleton {
            background: linear-gradient(90deg, #1a1c22 25%, #2a2c32 50%, #1a1c22 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <div class="logo">StreamDirect</div>
    </nav>

    <div id="hero-section" class="hero skeleton">
        <div class="hero-content">
            <h1 class="hero-title" id="hero-title"></h1>
            <div class="hero-btns">
                <button class="btn btn-primary" id="hero-play-btn"><i class="bi bi-play-fill"></i> Play Now</button>
            </div>
        </div>
    </div>

    <div class="search-wrapper">
        <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" id="main-search" placeholder="Search movies, TV shows...">
        </div>
    </div>

    <div class="section-label" id="grid-label">Recently Added</div>
    <main class="content-grid" id="main-grid">
        <!-- Skeleton cards -->
        <div class="movie-card skeleton"></div>
        <div class="movie-card skeleton"></div>
        <div class="movie-card skeleton"></div>
        <div class="movie-card skeleton"></div>
        <div class="movie-card skeleton"></div>
        <div class="movie-card skeleton"></div>
    </main>

    <!-- Fallback Web Player -->
    <div id="web-player">
        <button class="close-player" onclick="toggleWebPlayer(false)"><i class="bi bi-x-lg"></i></button>
        <video id="video-element" controls style="width:100%; height:100%"></video>
    </div>

    <script>
        const API_URL = 'https://static-crane-seeutech-17dd4df3.koyeb.app/api/content';
        let allItems = [];
        let hlsPlayer = null;

        // Init
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            nav.classList.toggle('scrolled', window.scrollY > 50);
        });

        async function fetchData() {
            try {
                const response = await fetch(`${API_URL}?limit=150`);
                const result = await response.json();
                if(result.success) {
                    allItems = result.data;
                    setupHero(allItems[0]);
                    renderGrid(allItems);
                }
            } catch (error) {
                console.error("Fetch error:", error);
                if(window.Android) window.Android.showMessage("Failed to connect to server");
            }
        }

        function setupHero(item) {
            const hero = document.getElementById('hero-section');
            const title = document.getElementById('hero-title');
            const playBtn = document.getElementById('hero-play-btn');

            hero.classList.remove('skeleton');
            hero.style.backgroundImage = `url('${item.thumbnail || ''}')`;
            title.innerText = item.title;
            playBtn.onclick = () => launchMedia(item._id);
        }

        function renderGrid(data) {
            const grid = document.getElementById('main-grid');
            if(data.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 2rem; color: var(--text-dim)">No results found</div>`;
                return;
            }

            grid.innerHTML = data.map(item => `
                <div class="movie-card" onclick="launchMedia('${item._id}')">
                    <img src="${item.thumbnail}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
                    <div class="quality-tag">${item.type.toUpperCase()}</div>
                    <div class="card-overlay">
                        <div class="card-title">${item.title}</div>
                    </div>
                </div>
            `).join('');
        }

        function launchMedia(id) {
            const item = allItems.find(i => i._id === id);
            if(!item) return;

            let streamUrl = item.streamUrl;
            
            // Series Logic: Extract S1E1 if main URL missing
            if(!streamUrl && item.seasons?.length > 0) {
                const s1 = item.seasons[0];
                const e1 = s1.episodes?.[0];
                streamUrl = e1?.streamUrl;
            }

            if(!streamUrl) {
                if(window.Android) window.Android.showMessage("Stream not available");
                else alert("Stream not available");
                return;
            }

            // ANDROID BRIDGE
            if(window.Android && window.Android.playChannel) {
                const payload = JSON.stringify({
                    title: item.title,
                    url: streamUrl,
                    key: item.drmKey || "",
                    cookie: item.cookie || ""
                });
                window.Android.playChannel(payload);
            } else {
                // FALLBACK WEB PLAYER
                startWebPlayer(streamUrl);
            }
        }

        function startWebPlayer(url) {
            const overlay = document.getElementById('web-player');
            const video = document.getElementById('video-element');
            overlay.style.display = 'block';

            if (Hls.isSupported() && url.includes('.m3u8')) {
                if (hlsPlayer) hlsPlayer.destroy();
                hlsPlayer = new Hls();
                hlsPlayer.loadSource(url);
                hlsPlayer.attachMedia(video);
                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = url;
                video.play();
            }
        }

        function toggleWebPlayer(show) {
            const overlay = document.getElementById('web-player');
            const video = document.getElementById('video-element');
            if(!show) {
                video.pause();
                overlay.style.display = 'none';
                if(hlsPlayer) hlsPlayer.destroy();
            }
        }

        // Search logic
        document.getElementById('main-search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allItems.filter(item => 
                item.title.toLowerCase().includes(term) ||
                (item.genre && item.genre.some(g => g.toLowerCase().includes(term)))
            );
            
            document.getElementById('grid-label').innerText = term ? `Results for "${term}"` : 'Recently Added';
            renderGrid(filtered);
        });

        // App Entry
        fetchData();
    </script>
</body>
</html>
