<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Channels</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: #161618;
            --accent: #3b82f6;
            --telegram: #0088cc;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --search-bg: #1e1e22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.4;
            overflow-y: auto;
            -webkit-font-smoothing: antialiased;
            will-change: transform;
            contain: layout style paint;
        }

        /* Simplified Navigation */
        .nav-wrapper {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-color);
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-bar {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            background: var(--search-bg);
            border: 2px solid rgba(255, 255, 255, 0.08);
            padding: 16px 20px 16px 50px;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-bar input:focus {
            border-color: var(--accent);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            pointer-events: none;
        }

        /* Optimized Grid */
        .main-content {
            padding: 20px;
            max-width: 1920px;
            margin: 0 auto;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            will-change: contents;
        }

        @media (min-width: 1280px) {
            .channels-grid { 
                grid-template-columns: repeat(5, 1fr); 
                gap: 24px; 
            }
        }

        @media (min-width: 1920px) {
            .channels-grid { 
                grid-template-columns: repeat(6, 1fr); 
                gap: 28px; 
            }
        }

        /* Simplified Channel Card */
        .channel-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s ease;
            cursor: pointer;
            border: 2px solid transparent;
            aspect-ratio: 1/1.2;
            display: flex;
            flex-direction: column;
            outline: none;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .channel-card:focus {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .logo-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #1c1c1f;
        }

        .logo-box img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .channel-meta {
            padding: 12px;
            background: var(--card-bg);
        }

        .channel-name {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .channel-tag {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Telegram Button */
        .telegram-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
            background-color: var(--telegram);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.2s;
            text-decoration: none;
            border: 2px solid transparent;
        }

        .telegram-btn:focus {
            border-color: white;
            transform: scale(1.05);
        }

        .telegram-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* Loading State */
        #loader {
            display: flex;
            justify-content: center;
            padding: 60px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        /* Error Message */
        #error-msg {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 16px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 16px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Empty State */
        .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
            font-size: 18px;
        }

        /* Performance optimizations */
        .channel-card * {
            will-change: transform;
        }

        /* Reduce animations for TV performance */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="search-bar">
            <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

            </svg>
            <input type="text" id="searchInput" placeholder="Search channels..." autocomplete="off">
        </div>
    </div>

    <div id="error-msg"></div>

    <main class="main-content">
        <div id="loader" class="loader"><div class="spinner"></div></div>
        <div id="grid" class="channels-grid"></div>
    </main>
