<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Movies & TV Series Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --movie-color: #3498db;
            --series-color: #e74c3c;
            --featured-color: #f39c12;
            --background-color: #0f1419;
            --card-bg: #1c232b;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --player-bg: #000000;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding-bottom: 100px;
        }
        
        .navbar {
            background-color: rgba(28, 35, 43, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2d3746;
            padding: 15px 0;
        }
        
        .stats-bar {
            background: linear-gradient(135deg, #1c232b 0%, #2d3746 100%);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #2d3746;
        }
        
        .content-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #2d3746;
            margin-bottom: 20px;
            height: 100%;
            position: relative;
            cursor: pointer;
        }
        
        .content-card:hover {
            transform: translateY(-5px);
            border-color: var(--movie-color);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.2);
        }
        
        .content-card.series:hover {
            border-color: var(--series-color);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.2);
        }
        
        .content-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #2d3746;
            transition: transform 0.3s ease;
        }
        
        .content-card:hover .content-image {
            transform: scale(1.05);
        }
        
        .type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
        }
        
        .movie-badge {
            background-color: var(--movie-color);
        }
        
        .series-badge {
            background-color: var(--series-color);
        }
        
        .featured-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--featured-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .content-card:hover .play-overlay {
            opacity: 1;
        }
        
        .play-btn {
            background: rgba(52, 152, 219, 0.9);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(0.8);
        }
        
        .content-card:hover .play-btn {
            transform: scale(1);
        }
        
        .play-btn:hover {
            background: var(--movie-color);
            transform: scale(1.1);
        }
        
        .card-content {
            padding: 15px;
        }
        
        .content-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .content-meta {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 10px;
        }
        
        .genre-tag {
            display: inline-block;
            background: #2d3746;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 20, 25, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: var(--movie-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .search-box {
            background: var(--card-bg);
            border: 1px solid #2d3746;
            border-radius: 25px;
            padding: 12px 20px;
            color: var(--text-primary);
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--movie-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .filter-btn {
            background: var(--card-bg);
            border: 1px solid #2d3746;
            color: var(--text-secondary);
            border-radius: 25px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--movie-color);
            color: white;
            border-color: var(--movie-color);
        }
        
        .stats-item {
            text-align: center;
            padding: 10px;
        }
        
        .stats-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--movie-color);
        }
        
        .stats-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .modal-content {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid #2d3746;
        }
        
        .modal-header {
            border-bottom: 1px solid #2d3746;
        }
        
        .modal-footer {
            border-top: 1px solid #2d3746;
        }
        
        .episode-item {
            background: #2d3746;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .episode-item:hover {
            background: #3a4556;
        }
        
        .episode-play-btn {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .episode-item:hover .episode-play-btn {
            opacity: 1;
        }
        
        .pagination {
            margin-top: 30px;
        }
        
        .page-link {
            background: var(--card-bg);
            border: 1px solid #2d3746;
            color: var(--text-primary);
        }
        
        .page-link:hover {
            background: var(--movie-color);
            border-color: var(--movie-color);
            color: white;
        }
        
        .page-item.active .page-link {
            background: var(--movie-color);
            border-color: var(--movie-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Player Controls */
        .player-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(28, 35, 43, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #2d3746;
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .player-controls.show {
            opacity: 1;
        }
        
        .player-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s ease;
            padding: 5px;
        }
        
        .player-btn:hover {
            color: var(--movie-color);
        }
        
        .player-title {
            font-size: 14px;
            margin: 0 10px;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Quality Selector */
        .quality-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            z-index: 2;
        }
        
        .quality-selector {
            position: absolute;
            bottom: 40px;
            left: 10px;
            background: rgba(28, 35, 43, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #2d3746;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 5px;
            z-index: 3;
        }
        
        .quality-selector.show {
            display: flex;
        }
        
        .quality-option {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            font-size: 12px;
        }
        
        .quality-option:hover, .quality-option.active {
            background: var(--movie-color);
        }
        
        /* Download Button */
        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            z-index: 2;
        }
        
        /* Progress Bar */
        .progress-container {
            position: relative;
            flex-grow: 1;
            height: 4px;
            background: #2d3746;
            border-radius: 2px;
            margin: 0 10px;
            cursor: pointer;
        }
        
        .progress-bar {
            position: absolute;
            height: 100%;
            background: var(--movie-color);
            border-radius: 2px;
            width: 0%;
        }
        
        .progress-time {
            position: absolute;
            top: -20px;
            font-size: 11px;
            color: var(--text-secondary);
            display: none;
        }
        
        .progress-container:hover .progress-time {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Player Controls (Fixed at Bottom) -->
    <div class="player-controls" id="playerControls">
        <button class="player-btn" onclick="playerPrevious()" title="Previous">
            <i class="bi bi-skip-backward-fill"></i>
        </button>
        <button class="player-btn" onclick="playerPlayPause()" id="playPauseBtn" title="Play/Pause">
            <i class="bi bi-play-fill"></i>
        </button>
        <button class="player-btn" onclick="playerNext()" title="Next">
            <i class="bi bi-skip-forward-fill"></i>
        </button>
        <div class="player-title" id="playerTitle">Not Playing</div>
        <div class="progress-container" onclick="playerSeek(event)">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-time" id="progressTime">0:00 / 0:00</div>
        </div>
        <button class="player-btn" onclick="playerMute()" id="muteBtn" title="Mute">
            <i class="bi bi-volume-up-fill"></i>
        </button>
        <button class="player-btn" onclick="playerClose()" title="Close Player">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" style="color: var(--text-primary); font-weight: 700; font-size: 1.5rem;">
                ðŸŽ¬ Movies & TV Manager
            </a>
            <div class="d-flex align-items-center">
                <div id="connectionStatus" class="me-3">
                    <span class="badge bg-secondary">Connecting...</span>
                </div>

    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Search and Filter Section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text bg-dark border-dark">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                    <input type="text" id="searchInput" class="search-box" placeholder="Search movies, series, actors..." 
                           autocomplete="off" spellcheck="false">

            </div>
            <div class="col-md-4">
                <div class="d-flex gap-2">
                    <button class="filter-btn flex-grow-1" onclick="setFilter('all')" id="filterAll">
                        <i class="bi bi-collection me-1"></i> All
                    </button>
                    <button class="filter-btn" onclick="setFilter('movie')" id="filterMovies">
                        <i class="bi bi-film me-1"></i>
                    </button>
                    <button class="filter-btn" onclick="setFilter('series')" id="filterSeries">
                        <i class="bi bi-tv me-1"></i>
                    </button>
                    <button class="filter-btn" onclick="showPlayer()" id="showPlayerBtn" title="Show Player">
                        <i class="bi bi-play-circle me-1"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="stats-bar" id="statsSection">
            <div class="row text-center" id="statsContent">
                <div class="col-6 col-md-3">
                    <div class="stats-number" id="totalContent">0</div>
                    <div class="stats-label">Total Content</div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stats-number" id="totalMovies">0</div>
                    <div class="stats-label">Movies</div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stats-number" id="totalSeries">0</div>
                    <div class="stats-label">TV Series</div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stats-number" id="nowWatching">0</div>
                    <div class="stats-label">Now Watching</div>
                </div>
            </div>
        </div>

        <!-- API Configuration Modal -->
        <div class="modal fade" id="apiConfigModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">API Configuration</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">

                            <input type="url" id="apiBaseUrl" class="form-control bg-dark border-dark text-light"

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveApiConfig()">Save & Reload</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Grid -->
        <div id="contentGrid" class="row">
            <!-- Content will be loaded here -->
        </div>

        <!-- Pagination -->
        <nav id="paginationContainer" class="d-none">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be generated here -->
            </ul>
        </nav>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state d-none">
            <i class="bi bi-film"></i>
            <h4>No content found</h4>
            <p>Try adjusting your search or filters</p>
            <button class="btn btn-outline-primary mt-3" onclick="loadAllContent()">
                <i class="bi bi-arrow-clockwise"></i> Reload Content
            </button>
        </div>

        <!-- Content Details Modal -->
        <div class="modal fade" id="contentModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- Content details will be loaded here -->
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary" onclick="playCurrentContent()" id="playModalBtn">

                    <div class="modal-footer border-dark">
                        <div class="d-flex justify-content-between w-100">

                                <button class="btn btn-sm btn-outline-light" onclick="changeQuality('1080')">1080p</button>
                                <button class="btn btn-sm btn-outline-light" onclick="changeQuality('720')">720p</button>
                                <button class="btn btn-sm btn-outline-light" onclick="changeQuality('480')">480p</button>
                                <button class="btn btn-sm btn-outline-light" onclick="changeQuality('360')">360p</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-light" onclick="downloadContent()">
                                    <i class="bi bi-download"></i> Download
                                </button>
                                <button class="btn btn-sm btn-outline-light" onclick="toggleSubtitles()">
                                    <i class="bi bi-subtitles"></i> CC
                                </button>
                                <button class="btn btn-sm btn-outline-light" onclick="toggleFullscreen()">
                                    <i class="bi bi-arrows-fullscreen"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
    
    <script>
        // Configuration
        let API_BASE_URL = localStorage.getItem('apiBaseUrl') || 'https://static-crane-seeutech-17dd4df3.koyeb.app';
        let ITEMS_PER_PAGE = parseInt(localStorage.getItem('itemsPerPage')) || 12;
        let DEFAULT_QUALITY = localStorage.getItem('defaultQuality') || '720';
        let currentPage = 1;
        let totalPages = 1;
        let currentFilter = 'all';
        let allContent = [];
        let filteredContent = [];
        let isLoading = false;
        let isInitialLoad = true;
        
        // Player State
        let currentPlayer = null;
        let currentContentId = null;
        let currentContent = null;
        let currentQuality = DEFAULT_QUALITY;
        let isPlaying = false;
        let playerProgress = 0;
        let watchHistory = JSON.parse(localStorage.getItem('watchHistory')) || {};
        let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
        let currentPlaylistIndex = -1;
        
        // HLS Player Instance
        let hls = null;
        let videoElement = null;
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
        
        // API Configuration Functions
        function getApiBaseUrl() {
            return API_BASE_URL.replace(/\/$/, '');
        }
        
        async function testConnection() {
            showLoading(true);
            try {
                const response = await fetch(`${getApiBaseUrl()}/health`);
                if (response.ok) {
                    const data = await response.json();
                    updateConnectionStatus('connected', 'API Connected');
                    showNotification('success', 'âœ… Connected to API successfully');
                    return true;
                } else {
                    throw new Error('API returned ' + response.status);
                }
            } catch (error) {
                console.error('Connection error:', error);
                updateConnectionStatus('disconnected', 'API Unavailable');
                showNotification('error', 'âŒ Failed to connect to API. Using cached data if available.');
                return false;
            } finally {
                showLoading(false);
            }
        }
        
        // Main Content Loading Functions
        async function loadAllContent(page = 1) {
            if (isLoading) return;
            
            isLoading = true;
            showLoading(true);
            
            try {
                console.time('Content Load Time');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                // Build query parameters
                const params = new URLSearchParams({
                    page: page,
                    limit: ITEMS_PER_PAGE
                });
                
                if (currentFilter !== 'all') {
                    params.append('type', currentFilter);
                }
                
                const response = await fetch(`${getApiBaseUrl()}/api/content?${params}`, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'max-age=300'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                console.timeEnd('Content Load Time');
                
                if (data.success) {
                    allContent = data.data;
                    filteredContent = [...allContent];
                    
                    // Cache the data
                    localStorage.setItem('cachedContent', JSON.stringify({
                        data: allContent,
                        timestamp: Date.now()
                    }));
                    
                    renderContentGrid();
                    updatePagination(data.total, data.page, data.totalPages);
                    
                    if (isInitialLoad) {
                        loadStats();
                        isInitialLoad = false;
                    }
                    
                    // Update now watching count
                    updateNowWatching();
                    
                    return true;
                } else {

                        filteredContent = [...allContent];
                        renderContentGrid();
                        showNotification('warning', 'âš ï¸ Using cached data (offline mode)');

                        return true;

                showNotification('error', 'âŒ Unable to load content. Please check your connection.');
                document.getElementById('emptyState').classList.remove('d-none');
                return false;
            } finally {
                isLoading = false;
                showLoading(false);

        // Player Functions
        async function playContent(contentId, seasonNumber = null, episodeNumber = null) {
            showLoading(true);
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/content/${contentId}`);
                const data = await response.json();
                
                if (data.success) {
                    const content = data.data;
                    currentContent = content;
                    currentContentId = contentId;
                    
                    let streamUrl = content.streamUrl;
                    let title = content.title;
                    
                    // For series with episodes
                    if (!streamUrl && content.seasons && content.seasons.length > 0 && seasonNumber && episodeNumber) {
                        const season = content.seasons.find(s => s.seasonNumber === seasonNumber);
                        if (season && season.episodes) {
                            const episode = season.episodes.find(e => e.episodeNumber === episodeNumber);
                            if (episode && episode.streamUrl) {
                                streamUrl = episode.streamUrl;
                                title = `${content.title} - S${seasonNumber}E${episodeNumber}: ${episode.title}`;
                            }
                        }
                    } else if (!streamUrl && content.seasons && content.seasons.length > 0) {
                        // Play first episode of first season
                        const firstSeason = content.seasons.sort((a, b) => a.seasonNumber - b.seasonNumber)[0];
                        if (firstSeason && firstSeason.episodes && firstSeason.episodes.length > 0) {
                            const firstEpisode = firstSeason.episodes.sort((a, b) => a.episodeNumber - b.episodeNumber)[0];
                            if (firstEpisode && firstEpisode.streamUrl) {
                                streamUrl = firstEpisode.streamUrl;
                                title = `${content.title} - S${firstSeason.seasonNumber}E${firstEpisode.episodeNumber}: ${firstEpisode.title}`;
                            }
                        }
                    }
                    
                    if (!streamUrl) {
                        showNotification('error', 'No stream URL available for this content');
                        return;
                    }
                    
                    // Check if Android interface is available (WebView)
                    if (window.Android && window.Android.playChannel) {
                        const channelData = JSON.stringify({
                            title: title,
                            url: streamUrl,
                            key: content.drmKey || '',
                            cookie: content.authCookie || '',
                            type: content.type || 'movie'
                        });
                        
                        window.Android.playChannel(channelData);
                        showNotification('success', 'Opening in player...');
                        return;
                    }
                    
                    // Fallback to web player
                    await setupWebPlayer(streamUrl, title, content);
                    
                } else {
                    throw new Error('Failed to load content');
                }
            } catch (error) {
                console.error('Error playing content:', error);
                showNotification('error', 'Failed to play content');
            } finally {
                showLoading(false);
            }
        }
        
        async function setupWebPlayer(streamUrl, title, content) {
            // Create or get video element
            if (!videoElement) {
                videoElement = document.createElement('video');
                videoElement.id = 'videoPlayer';
                videoElement.className = 'w-100 h-100';
                videoElement.controls = true;
                videoElement.crossOrigin = 'anonymous';
                
                videoElement.addEventListener('play', () => {
                    isPlaying = true;
                    updatePlayerControls();
                });
                
                videoElement.addEventListener('pause', () => {
                    isPlaying = false;
                    updatePlayerControls();
                });
                
                videoElement.addEventListener('timeupdate', () => {
                    playerProgress = (videoElement.currentTime / videoElement.duration) * 100 || 0;
                    updateProgressBar();
                    saveWatchProgress();
                });
                
                videoElement.addEventListener('ended', () => {
                    playerNext();
                });
            }
            
            // Update player container
            const playerContainer = document.getElementById('playerContainer');
            playerContainer.innerHTML = '';
            playerContainer.appendChild(videoElement);
            
            // Update UI
            document.getElementById('playerModalTitle').textContent = title;
            document.getElementById('playerTitle').textContent = title;
            document.getElementById('nowPlayingBadge').textContent = 'Playing';
            
            // Show player controls
            document.getElementById('playerControls').classList.add('show');
            document.getElementById('playerStatus').classList.remove('d-none');
            
            // Setup HLS if needed
            if (Hls.isSupported() && streamUrl.includes('.m3u8')) {
                if (hls) {
                    hls.destroy();
                }
                
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoElement.play().catch(e => {
                        console.error('Autoplay failed:', e);
                        showNotification('info', 'Click play to start video');
                    });
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', () => {
                    videoElement.play().catch(e => {
                        console.error('Autoplay failed:', e);
                        showNotification('info', 'Click play to start video');
                    });
                });
            } else {
                // Fallback to direct video
                videoElement.src = streamUrl;
                videoElement.load();
                showNotification('info', 'Click play to start video');
            }
            
            // Show player modal
            const playerModal = new bootstrap.Modal(document.getElementById('playerModal'));
            playerModal.show();
            
            // Add to playlist if not already
            if (!playlist.find(item => item.id === currentContentId)) {
                playlist.push({
                    id: currentContentId,
                    title: title,
                    url: streamUrl,
                    type: content.type
                });
                localStorage.setItem('playlist', JSON.stringify(playlist));
            }
            
            // Update current playlist index
            currentPlaylistIndex = playlist.findIndex(item => item.id === currentContentId);
            
            updatePlayerControls();
        }

        // Player Control Functions
        function playerPlayPause() {
            if (videoElement) {
                if (videoElement.paused) {
                    videoElement.play();
                } else {
                    videoElement.pause();
                }
                updatePlayerControls();
            }
        }
        
        function playerMute() {
            if (videoElement) {
                videoElement.muted = !videoElement.muted;
                updatePlayerControls();
            }
        }
        
        function playerSeek(event) {
            if (videoElement) {
                const rect = event.target.getBoundingClientRect();
                const offsetX = event.clientX - rect.left;
                const percentage = offsetX / rect.width;
                videoElement.currentTime = percentage * videoElement.duration;
            }
        }
        
        function playerPrevious() {
            if (playlist.length > 0 && currentPlaylistIndex > 0) {
                currentPlaylistIndex--;
                const item = playlist[currentPlaylistIndex];
                currentContentId = item.id;
                playContent(item.id);
            }
        }
        
        function playerNext() {
            if (playlist.length > 0 && currentPlaylistIndex < playlist.length - 1) {
                currentPlaylistIndex++;
                const item = playlist[currentPlaylistIndex];
                currentContentId = item.id;
                playContent(item.id);
            }
        }
        
        function playerClose() {
            if (videoElement) {
                videoElement.pause();
                isPlaying = false;
            }
            
            document.getElementById('playerControls').classList.remove('show');
            document.getElementById('playerStatus').classList.add('d-none');
            
            const playerModal = bootstrap.Modal.getInstance(document.getElementById('playerModal'));
            if (playerModal) {
                playerModal.hide();

        function updatePlayerControls() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            
            if (videoElement) {
                playPauseBtn.innerHTML = videoElement.paused ? 
                    '<i class="bi bi-play-fill"></i>' : 
                    '<i class="bi bi-pause-fill"></i>';
                
                muteBtn.innerHTML = videoElement.muted ? 
                    '<i class="bi bi-volume-mute-fill"></i>' : 
                    '<i class="bi bi-volume-up-fill"></i>';
                
                playPauseBtn.title = videoElement.paused ? 'Play' : 'Pause';
                muteBtn.title = videoElement.muted ? 'Unmute' : 'Mute';
            }
        }
        
        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progressTime = document.getElementById('progressTime');
            
            if (videoElement && !isNaN(videoElement.duration)) {
                const currentTime = formatTime(videoElement.currentTime);
                const duration = formatTime(videoElement.duration);
                
                progressBar.style.width = `${playerProgress}%`;
                progressTime.textContent = `${currentTime} / ${duration}`;
                progressTime.style.left = `${playerProgress}%`;
            }
        }
        
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        function saveWatchProgress() {
            if (currentContentId && videoElement && !isNaN(videoElement.duration)) {
                const progress = (videoElement.currentTime / videoElement.duration) * 100;
                
                watchHistory[currentContentId] = {
                    progress: progress,
                    lastWatched: Date.now(),
                    duration: videoElement.duration,
                    currentTime: videoElement.currentTime
                };
                
                localStorage.setItem('watchHistory', JSON.stringify(watchHistory));
                updateNowWatching();
            }
        }

                    showNotification('success', 'Added to playlist');
                } else {

            }
        }
        
        function toggleSubtitles() {
            // Toggle subtitle logic
            showNotification('info', 'Subtitles toggled');
        }
        
        function toggleFullscreen() {
            const playerContainer = document.getElementById('playerContainer');
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        function showPlayer() {
            if (currentContentId) {
                const playerModal = new bootstrap.Modal(document.getElementById('playerModal'));
                playerModal.show();
            } else {
                showNotification('info', 'Play something first');
            }
        }
        
        // Filter and Search Functions
        function setFilter(filterType) {
            currentFilter = filterType;
            
            // Update active filter button
            document.getElementById('filterAll').classList.remove('active');
            document.getElementById('filterMovies').classList.remove('active');
            document.getElementById('filterSeries').classList.remove('active');
            
            document.getElementById(`filter${filterType.charAt(0).toUpperCase() + filterType.slice(1)}`).classList.add('active');
            
            loadAllContent(1);
        }
        
        // Pagination Functions
        function updatePagination(totalItems, currentPageNum, totalPagesNum) {
            currentPage = currentPageNum;
            totalPages = totalPagesNum;
            
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // Previous button
            const prevDisabled = currentPage <= 1 ? 'disabled' : '';
            pagination.innerHTML += `
                <li class="page-item ${prevDisabled}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            `;
            
            // Page numbers (max 5 pages shown)
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                const active = i === currentPage ? 'active' : '';
                pagination.innerHTML += `
                    <li class="page-item ${active}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            }
            
            // Next button
            const nextDisabled = currentPage >= totalPages ? 'disabled' : '';
            pagination.innerHTML += `
                <li class="page-item ${nextDisabled}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            `;
            
            // Show/hide pagination
            document.getElementById('paginationContainer').classList.toggle('d-none', totalPages <= 1);
        }
        
        function changePage(pageNum) {
            if (pageNum < 1 || pageNum > totalPages || pageNum === currentPage) return;
            loadAllContent(pageNum);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Content Management Functions
        async function deleteContent() {
            const contentId = document.getElementById('deleteBtn').getAttribute('data-content-id');
            
            if (!contentId || !confirm('Are you sure you want to delete this content? This action cannot be undone.')) {
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/content/${contentId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('success', 'Content deleted successfully');
                    
                    // Close modal
                    bootstrap.Modal.getInstance(document.getElementById('contentModal')).hide();
                    
                    // Remove from watch history and playlist
                    delete watchHistory[contentId];
                    localStorage.setItem('watchHistory', JSON.stringify(watchHistory));
                    
                    playlist = playlist.filter(item => item.id !== contentId);
                    localStorage.setItem('playlist', JSON.stringify(playlist));
                    
                    // Reload content
                    loadAllContent(currentPage);
                    loadStats();
                    updateNowWatching();
                } else {
                    throw new Error(data.message || 'Failed to delete content');
                }
            } catch (error) {
                console.error('Error deleting content:', error);
                showNotification('error', 'Failed to delete content');
            } finally {
                showLoading(false);
            }
        }
        
        // Utility Functions
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            if (status === 'connected') {
                statusElement.innerHTML = '<span class="badge bg-success">Connected</span>';
            } else {
                statusElement.innerHTML = '<span class="badge bg-danger">Disconnected</span>';
            }
        }
        
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }
        
        function showNotification(type, message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `position-fixed top-0 end-0 p-3`;
            notification.style.zIndex = '9999';
            
            notification.innerHTML = `
                <div class="toast align-items-center text-white bg-${type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'danger'} border-0" 
                     role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" 
                                data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Show and auto-remove toast
            const toast = new bootstrap.Toast(notification.querySelector('.toast'), {
                delay: 3000
            });
            toast.show();
            
            toast._element.addEventListener('hidden.bs.toast', () => {
                notification.remove();
            });
        }
        
        // API Configuration Modal
        function showApiConfig() {
            document.getElementById('apiBaseUrl').value = API_BASE_URL;
            document.getElementById('itemsPerPage').value = ITEMS_PER_PAGE;
            document.getElementById('defaultQuality').value = DEFAULT_QUALITY;
            
            const modal = new bootstrap.Modal(document.getElementById('apiConfigModal'));
            modal.show();
        }
        
        function saveApiConfig() {
            API_BASE_URL = document.getElementById('apiBaseUrl').value;
            ITEMS_PER_PAGE = parseInt(document.getElementById('itemsPerPage').value);
            DEFAULT_QUALITY = document.getElementById('defaultQuality').value;
            currentQuality = DEFAULT_QUALITY;
            
            localStorage.setItem('apiBaseUrl', API_BASE_URL);
            localStorage.setItem('itemsPerPage', ITEMS_PER_PAGE);
            localStorage.setItem('defaultQuality', DEFAULT_QUALITY);
            
            // Close modal
            bootstrap.Modal.getInstance(document.getElementById('apiConfigModal')).hide();
            
            // Test connection and reload
            testConnection().then(connected => {
                if (connected) {
                    loadAllContent(1);
                    loadStats();
                }
            });
        }
        
        // Initialization
        function init() {
            // Set up debounced search
            const debouncedSearch = debounce(() => {
                renderContentGrid();
            }, 300);
            
            document.getElementById('searchInput').addEventListener('input', debouncedSearch);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === '/' && e.target !== document.getElementById('searchInput')) {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
                if (e.key === 'Escape' && document.activeElement === document.getElementById('searchInput')) {
                    document.getElementById('searchInput').blur();
                    document.getElementById('searchInput').value = '';
                    renderContentGrid();
                }
                
                // Player shortcuts
                if (e.key === ' ' && videoElement) {
                    e.preventDefault();
                    playerPlayPause();
                }
                if (e.key === 'ArrowLeft' && videoElement) {
                    e.preventDefault();
                    videoElement.currentTime = Math.max(0, videoElement.currentTime - 10);
                }
                if (e.key === 'ArrowRight' && videoElement) {
                    e.preventDefault();
                    videoElement.currentTime = Math.min(videoElement.duration, videoElement.currentTime + 10);
                }
                if (e.key === 'm' && videoElement) {
                    e.preventDefault();
                    playerMute();
                }
                if (e.key === 'f' && videoElement) {
                    e.preventDefault();
                    toggleFullscreen();
                }
            });
            
            // Set active filter button
            document.getElementById('filterAll').classList.add('active');
            
            // Focus search on load
            setTimeout(() => {
                document.getElementById('searchInput').focus();
            }, 100);
            
            // Preconnect to API
            const link = document.createElement('link');
            link.rel = 'preconnect';
            link.href = new URL(API_BASE_URL).origin;
            document.head.appendChild(link);
            
            // Load watch history
            updateNowWatching();
            
            // Initial load
            testConnection().then(connected => {
                if (connected) {
                    loadAllContent(1);
                    loadStats();
                }
            });
        }
    </script>
</body>
