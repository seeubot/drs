<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Channels</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: #161618;
            --accent: #3b82f6;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --search-bg: #1e1e22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Fixed Navigation / Search Area */
        .nav-wrapper {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-bar {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 100%;
            background: var(--search-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 16px 14px 44px;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-bar input:focus {
            border-color: var(--accent);
            background: #252529;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            opacity: 0.5;
            pointer-events: none;
        }

        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 12px 0 4px 0;
            max-width: 800px;
            margin: 0 auto;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar { display: none; }

        .cat-chip {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            color: var(--text-dim);
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
        }

        .cat-chip.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Responsive Grid */
        .main-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 16px;
        }

        .channels-grid {
            display: grid;
            /* Auto-scaling columns based on screen size */
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        @media (min-width: 640px) {
            .channels-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 16px; }
            .main-content { padding: 24px; }
        }

        .channel-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s cubic-bezier(0.2, 0, 0.2, 1), box-shadow 0.2s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.03);
            aspect-ratio: 1/1.2;
            display: flex;
            flex-direction: column;
        }

        .channel-card:active {
            transform: scale(0.96);
        }

        .logo-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: #1c1c1f;
        }

        .logo-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .channel-meta {
            padding: 12px;
            background: var(--card-bg);
        }

        .channel-name {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .channel-tag {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Loading & Empty States */
        .loader {
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        #error-msg {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 12px;
            margin: 16px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="search-bar">
            <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <input type="text" id="searchInput" placeholder="Search for channels..." autocomplete="off">
        </div>
        <div class="categories" id="categoriesBox">
            <button class="cat-chip active" data-cat="All">All Channels</button>
        </div>
    </div>

    <div id="error-msg"></div>

    <main class="main-content">
        <div id="loader" class="loader"><div class="spinner"></div></div>
        <div id="grid" class="channels-grid"></div>
    </main>

    <script>
        const API_URL = 'https://static-crane-seeutech-17dd4df3.koyeb.app/api/channels';
        let allChannels = [];
        let filtered = [];
        let currentCat = 'All';

        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('searchInput');
        const categoriesBox = document.getElementById('categoriesBox');
        const errorMsg = document.getElementById('error-msg');

        async function init() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                
                if (json.success && Array.isArray(json.data)) {
                    allChannels = json.data;
                    renderCategories();
                    renderGrid(allChannels);
                } else {
                    throw new Error("Invalid data format");
                }
            } catch (err) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = "Unable to load channels. Please try again later.";
                console.error(err);
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderCategories() {
            const groups = new Set();
            allChannels.forEach(c => { if(c.groupTitle) groups.add(c.groupTitle); });
            
            [...groups].sort().forEach(group => {
                const btn = document.createElement('button');
                btn.className = 'cat-chip';
                btn.textContent = group;
                btn.onclick = () => {
                    document.querySelectorAll('.cat-chip').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCat = group;
                    applyFilters();
                };
                categoriesBox.appendChild(btn);
            });

            // "All" button logic
            categoriesBox.querySelector('[data-cat="All"]').onclick = (e) => {
                document.querySelectorAll('.cat-chip').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentCat = 'All';
                applyFilters();
            };
        }

        function applyFilters() {
            const query = searchInput.value.toLowerCase().trim();
            
            filtered = allChannels.filter(c => {
                const matchesCat = currentCat === 'All' || c.groupTitle === currentCat;
                const matchesSearch = !query || c.title.toLowerCase().includes(query);
                return matchesCat && matchesSearch;
            });

            renderGrid(filtered);
        }

        function renderGrid(data) {
            grid.innerHTML = '';
            
            if (data.length === 0) {
                grid.innerHTML = `<div class="empty-state">No channels match your search</div>`;
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <div class="logo-box">
                        <img src="${item.logo}" alt="" onerror="this.src='https://via.placeholder.com/150/1c1c1f/ffffff?text=TV'">
                    </div>
                    <div class="channel-meta">
                        <div class="channel-name">${item.title}</div>
                        <div class="channel-tag">${item.groupTitle || 'LIVE'}</div>
                    </div>
                `;
                
                card.onclick = () => {
                    if (window.Android && window.Android.playChannel) {
                        window.Android.playChannel(JSON.stringify(item));
                    } else {
                        console.log("Playing:", item.title, item.url);
                        // Fallback for non-android testing
                    }
                };
                grid.appendChild(card);
            });
        }

        searchInput.addEventListener('input', applyFilters);

        init();
    </script>
</body>
</html>
